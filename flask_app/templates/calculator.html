{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='calculator/css/calculator.css') }}">
{% endblock %}

{% block extrajs %}
<script src="{{ url_for('static', filename='calculator/js/calculator.js') }}" defer></script>
{% endblock %}

{% block maincontent %}

<div class="calculator-container">

    <div class="calculator-options">
        <input type="checkbox" id="continue-operation" checked> Continue previous operation
        <br>
        <input type="checkbox" id="continue-op-dis-change" checked> Allow continueing the previous operation after changing the display (enable b4 calculations)

    </div>

    <div class="display">
        <input type="text" id="display" readonly>
    </div>
    <table>
        <tr>
            <td><button class="op" value="(">(</button></td>
            <td><button class="op" value=")">)</button></td>
            <td><button class="factorial" value="f">!n</button></td>
            <td><button class="op" value="/">/</button></td>
        </tr>

        <tr>
            <td><button class="num" value="7">7</button></td>
            <td><button class="num" value="8">8</button></td>
            <td><button class="num" value="9">9</button></td>
            <td><button class="op" value="+">+</button></td>
        </tr>
        
        <tr>
            <td><button class="num" value="4">4</button></td>
            <td><button class="num" value="5">5</button></td>
            <td><button class="num" value="6">6</button></td>
            <td><button class="op" value="-">-</button></td>
        </tr>

        <tr>
            <td><button class="num" value="1">1</button></td>
            <td><button class="num" value="2">2</button></td>
            <td><button class="num" value="3">3</button></td>
            <td><button class="op" value="*">*</button></td>
        </tr>

        <tr>
            <td><button class="negate" value="-">+/-</button></td>
            <td><button class="num" value="0">0</button></td>
            <td><button class="num" value=".">.</button></td>
            <td><button class="equals" value="=">=</button></td>
        </tr>

        <tr>
            <td><button class="clear" value="clear">C</button></td>
        </tr>
    </table>
</div>
{% endblock %}
